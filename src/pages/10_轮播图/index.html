<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>轮播图</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="carousel">
            <div class="slide-wrapper">
                <div class="slide-item color-1">A</div>
                <div class="slide-item color-2">B</div>
                <div class="slide-item color-3">C</div>
            </div>

            <div class="arrow-wrapper">
                <div class="arrow-left">
                    <svg
                        viewBox="0 0 48 48"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        stroke="#fff"
                        stroke-width="4"
                        stroke-linecap="butt"
                        stroke-linejoin="miter"
                    >
                        <path d="M32 8.4 16.444 23.956 32 39.513"></path>
                    </svg>
                </div>
                <div class="arrow-right">
                    <svg
                        viewBox="0 0 48 48"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        stroke="#fff"
                        stroke-width="4"
                        stroke-linecap="butt"
                        stroke-linejoin="miter"
                    >
                        <path d="m16 39.513 15.556-15.557L16 8.4"></path>
                    </svg>
                </div>
            </div>

            <div class="indicator-wrapper">
                <i class="indicator-item active"></i>
                <i class="indicator-item"></i>
                <i class="indicator-item"></i>
            </div>
        </div>

        <script src="./index.js" type="module"></script>
    </body>
</html>
