<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas Gallery Demo</title>
        <style>
            body {
                background: 0 -100px repeat-x url(imgs/bg_gallery.png) #4f191a;
                margin: 10px;
            }

            img {
                display: none;
            }

            table {
                margin: 50px auto;
            }

            td {
                padding: 15px;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td><img src="imgs/gallery_1.jpg" /></td>
                <td><img src="imgs/gallery_2.jpg" /></td>
                <td><img src="imgs/gallery_3.jpg" /></td>
                <td><img src="imgs/gallery_4.jpg" /></td>
            </tr>
            <tr>
                <td><img src="imgs/gallery_5.jpg" /></td>
                <td><img src="imgs/gallery_6.jpg" /></td>
                <td><img src="imgs/gallery_7.jpg" /></td>
                <td><img src="imgs/gallery_8.jpg" /></td>
            </tr>
        </table>
        <img
            id="frame"
            src="imgs/canvas_picture_frame.png"
            width="132"
            height="150"
        />
        <script>
            window.onload = () => {
                for (let i = 0; i < document.images.length; i++) {
                    if (document.images[i].getAttribute('id') !== 'frame') {
                        const canvas = document.createElement('canvas');
                        canvas.setAttribute('width', 132);
                        canvas.setAttribute('height', 150);
                        document.images[i].parentNode.insertBefore(
                            canvas,
                            document.images[i]
                        );

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(document.images[i], 15, 20);
                        ctx.drawImage(document.getElementById('frame'), 0, 0);
                    }
                }
            };
        </script>
    </body>
</html>
