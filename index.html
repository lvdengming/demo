<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h5 demos</title>
  <link rel="stylesheet" href="./src/styles/init.css">
  <link rel="stylesheet" href="./src/styles/loading.css">
  <link rel="stylesheet" href="./src/styles/aside.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="./src/styles/mobile.css">
</head>

<body>
  <section id="loading">
    <div class="loading-content">
      <div class="sun">
        <div class="sun-body">
          <div class="line" style="--i: 1"></div>
          <div class="line" style="--i: 2"></div>
          <div class="line" style="--i: 3"></div>
          <div class="line" style="--i: 4"></div>
          <div class="line" style="--i: 5"></div>
          <div class="line" style="--i: 6"></div>
          <div class="line" style="--i: 7"></div>
          <div class="line" style="--i: 8"></div>
        </div>
        <div class="eye"></div>
      </div>
      <div class="horizon"></div>
    </div>
  </section>

  <aside>
    <div class="content"></div>
    <div class="right-button">
      <img src="./assets/right.svg" alt="right">
    </div>
  </aside>

  <main>
    <iframe id="demo-view" frameborder="0"></iframe>
  </main>

  <script type="module" src="./src/scripts/init.js" defer></script>
</body>

</html>
